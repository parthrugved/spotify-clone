<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    <header>

                    </path>

                    <path

            <div class="othernav">
                <div class="pages">
                    <a href="*">Premium</a>
                    <a href="*">Support</a>
                    <a href="*">Download</a>&nbsp;&nbsp;<span class="line">|</span>&nbsp;&nbsp;&nbsp;
                    <span class="options">
                        <a href="*"><svg class="install" data-encore-id="icon" role="img" aria-hidden="true"

                                style="--encore-icon-height: var(--encore-graphic-size-decorative-smaller); --encore-icon-width: var(--encore-graphic-size-decorative-smaller);">

                        &nbsp;
